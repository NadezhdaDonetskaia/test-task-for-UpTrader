{% extends "base.html" %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h3>Menu</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for menu in menus %}

                {% load menu_tags %}

                    {% if menu.url == current_url %}

                        {% autoescape off %}
                        {% draw_menu menu.menu_name %}
                        {% endautoescape %}
                        <br>
                    {% else %}

                            <a class="nav-link dropdown-toggle" href="{{ menu.url }}" id="navbarDropdown{{ menu.menu_name }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ menu.menu_name }}</a> <br>


                    {% endif %}
                {% endfor %}
            </ul>
    </div>
</nav>
{% endblock %}
