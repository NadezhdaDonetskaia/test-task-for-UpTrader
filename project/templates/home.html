{% extends 'base.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
  <h2>Welcome to my site!</h2>
  <div class="row">
    <div class="col-12">
      <nav>
        <ul>
          {% load menu_tags %}
          {% for menu in menus %}
          <li><a href="{% url 'draw_menu' menu.menu_name %}">{{ menu.menu_name }}</a>
            {% draw_menu menu.menu_name %}
          </li>
        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
{% endblock %}
